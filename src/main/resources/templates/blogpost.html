<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B&B Blogs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="text-box">
            <h1 th:text="${.posts}"></h1>
            <!-- Maybe "${author.posts}" -->
            <div th:each="Author: ${author.post}"></div>

            <ul class="list-of-blogs">
                <li th:each="Post: ${blog.post}">
                    <a class="blog-list" th:text="${blog.blogname}" th:href="|/blogs/${blog.id}|"></a></li>
            </ul>

            <div class="add-a=blog">
                <form action="/posts/add" method="POST"></form>"
                <!-- not sure about the method lets chat it out. -->
                <label class="blog-name">Blog name
                    <input type="text" name="blogname" /></label>
                <label class="label-item">Blog author
                    <input type="text" name="style" /></label>
                <label class="label-item">Blog genre
                    <input type="text" name="brewery" /></label>
                <!-- <label class="label-item">User Rating
                            <input type="text" name="userRating" /></label>
                        <label class="label-item">Description
                            <input type="text" name="userDescription" /></label>
                        <input type="hidden" name="companyId" th:value="${company.id}" /> -->

                <button type="submit">Submit</button>
                </form>
            </div>

        </div>
        </body>

</html>

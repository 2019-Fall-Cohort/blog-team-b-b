<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B&B Blogs</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />

</head>

<body>

    <div class="wrapper">

        <h1 class="header">Genres</h1>

        <section class="genre-listing">
            <article class="genre-listing__loop" th:each="genre : ${genres}">
                <h3 class="genre-listing__item" th:text="${genre.genreName}">Genres</h3>
                <hr>
            </article>
        </section>

        <form action="/add_genre" method="POST">

            <label for="genre_name">Type in new Genre:</label>
            <input type="text" name="genreName" id="genre_name"></input>
            <button type="submit">Submit</button>

    </form>


      

    </div>
</body>

</html>
